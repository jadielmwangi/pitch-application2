{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Content block -->
{% block content %}
<div class="container">

  
    <div class="row">
            <h3>Pitch ID:{{ found_pitch.id }}</h3>

            <p> {{ found_pitch.pitch }}</p>

            <a href="/pitch/comments/new/{{found_pitch.id}}"> Comment</a>
    </div>
    <div class="row">
            
                    <h2>Comments on this Pitch</h2>
                    <hr>
            
                    {% if pitch_comments %}
                        {{ macro.displayComments(pitch_comments) }}
            
                    {% else%}
                        <h3 class="text-center"> No comments yet: </h3>
                    {% endif %}

                </div>

</div>
{% endblock %}
