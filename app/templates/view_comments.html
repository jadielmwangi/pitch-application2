{% extends 'base.html'%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container view-comment">
    <a href="{{url_for('main.index')}}">
        <button type="button" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-chevron-left"></span> Back
        </button>
        <h3 style="color:black;">Comments:</h3>
    </a>

    <h6> &nbsp; &nbsp; <span style="font-weight:bolder">Found :</span> &nbsp; <span
            style="font-size:large;">{{ comments | count }} Comments</span></h6>
    <hr>
    {% for item in comments[::-1] %}
    <div class="panel">
        <p style="font-size:large; text-align:center; color:red">{{item.comment}}</p>
        <h5>&nbsp;&nbsp;Comment by: &nbsp;<span
                style="color:red;font-size:large;">{{item.username}}</span></h5>
    </div>
    {%endfor%}

</div>

{% endblock %}
